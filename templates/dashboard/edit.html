{% extends 'dashboard/common.html' %}
{% block head %}

{% endblock %}
{% block pagetitle %}
    系统用户管理
{% endblock %}
{% block body %}
    <div class="col-lg-6">
        <div class="card-box">
            <h4 class="header-title m-t-0">用户信息修改</h4>
            <p class="text-muted font-14 m-b-20">
                您可以在此页面修改您的用户信息。
            </p>
            {% if msg %}
                <div class="alert alert-info" role="alert">{{ msg }}</div>
            {% endif %}
            <form action="{% url 'edit' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userName">用户<span class="text-danger"> *</span></label>
                    <input name="username" readonly="readonly" value="{{ user.username }}" type="text" required
                           class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="pass1">密码<span class="text-danger"> *</span></label>
                    <input name="pwd" type="password" placeholder="密码" required
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="passWord2">确认密码<span class="text-danger"> *</span></label>
                    <input name="repwd" type="password" required
                           placeholder="确认密码" class="form-control">
                </div>

                <div class="form-group text-right m-b-0">
                    <button class="btn btn-custom waves-effect waves-light" type="submit">
                        修改
                    </button>
                    <button type="reset" class="btn btn-light waves-effect m-l-5">
                        重置
                    </button>
                    <a href="{% url 'users' %}">
                        <button type="button" class="btn btn-light waves-effect m-l-5">
                            返回
                        </button>
                    </a>
                </div>

            </form>
        </div> <!-- end card-box -->
    </div>
    <!-- end col -->
{% endblock %}
