<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <link rel="shortcut icon" href="../static/img/fav.ico">

    <title>知乎大数据管理系统</title>
    {#    <link href="./static/css/bootstrap.css" rel="stylesheet">#}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../static/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="./static/css/login.css" rel="stylesheet">
    <style type="text/css">
        .logincard {
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            background: white;
        }

        body {
            background: url("./static/img/bg.webp") center center no-repeat no-repeat fixed #6A6B6F;
            background-size: cover;
        }
    </style>
</head>
<body class="text-center">
<form class="form-signin logincard" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <br>
    <h1 class="h3 mb-3 font-weight-normal">知乎大数据管理系统</h1>
    <br>
    <h1 class="h5 mb-3 font-weight-normal">欢迎登录</h1>
    <br>
    <label for="inputAccount" class="sr-only">用户</label>
    <input type="text" name="username" id="inputAccount" class="form-control" placeholder="账户" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon" style="height: 40px"><i class="fa fa-qrcode"></i></div>
            <input name="captcha" style="height: 40px" type="text" class="form-control" id="exampleInputAmount"
                   placeholder="验证码">
            <div style="height: 40px; padding: 0px" class="input-group-addon"><img style="height: 38px; width: 90px"
                                                                                   src="{{ captcha.image_url }}"></div>
            <input value="{{ captcha.hashkey }}" name="hashkey" type="hidden">
        </div>
    </div>
    <br>
    {% if msg %}
        <div class="alert alert-danger" role="alert">{{ msg }}</div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    <br>
    <a style="text-decoration:none" href="{% url 'register' %}">
        <button style="color: white" class="btn btn-lg btn-info btn-block" type="button">注册</button>
    </a>
    <br>
    <br>
    <a class="mt-5 mb-3 text-muted" href="https://www.zhihu.com" target="_blank">前往知乎</a>
</form>
</body>
</html>
