<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <link rel="shortcut icon" href="../static/img/fav.ico">
    <title>用户注册</title>
    {#    <link href="../static/css/bootstrap.css" rel="stylesheet">#}
    <link href="../static/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../static/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .logincard {
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            background: white;
        }

        body {
            background: url("../static/img/bg.webp") center center no-repeat no-repeat fixed #6A6B6F;
            background-size: cover;
        }
    </style>
</head>
<body class="text-center">
<form class="form-signin logincard" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <br>
    <h1 class="h3 mb-3 font-weight-normal">知乎大数据管理系统</h1>
    <br>
    <h1 class="h5 mb-3 font-weight-normal">用户注册</h1>
    <br>
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="用户" required autofocus>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密码" required>
    </div>
    <div class="form-group">
        <input type="password" name="repassword" class="form-control" placeholder="确认密码" required>
    </div>
    <br>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon" style="height: 40px"><i class="fa fa-qrcode"></i></div>
            <input name="captcha" style="height: 40px" type="text" class="form-control" id="exampleInputAmount"
                   placeholder="验证码">
            <div style="height: 40px; padding: 0px" class="input-group-addon"><img style="height: 38px; width: 90px"
                                                                                   src="{{ captcha.image_url }}"></div>
            <input value="{{ captcha.hashkey }}" name="hashkey" type="hidden">
        </div>
    </div>
    <br>
    {% if msg %}
        <div class="alert alert-info" role="alert">{{ msg }}</div>
    {% endif %}
    <button class="btn btn-lg btn-success btn-block" type="submit">注册</button>
    <br>
    <br>
    <a class="mt-5 mb-3 text-muted" href="{% url 'login' %}">返回登陆</a>
</form>
</body>
</html>
